services:
  nginx:
    container_name: nginx
    build: ./nginx/ 
    env_file: .env
    ports:
      - "443:443"
    restart: on_failure
    depends_on:
      - wordpress
    volumes:
      - mariadb-data:/home/aweaver/data/mariadb
      - wordpress-data:/home/aweaver/data/wordpress

  mariadb:
    container_name: mariadb
    build: ./mariadb/
    env_file: .env
    volumes:
      - mariadb-data:/home/aweaver/data/mariadb
      - wordpress-data:/home/aweaver/data/wordpress
    restart: on_failure
    depends_on:
      - nginx

  wordpress:
    container_name: wordpress
    build:  ./wordpress/
    env_file: .env
    volumes:
      - mariadb-data:/home/aweaver/data/mariadb
      - wordpress-data:/home/aweaver/data/wordpress
    restart:  on_failure
    depends_on:
      - nginx
      - mariadb

volumes:
  mariadb-data:
  wordpress-data:
